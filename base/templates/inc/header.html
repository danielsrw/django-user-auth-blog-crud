{% load static %}

<header class="header navbar-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="nav-inner">
                    <!-- Start Navbar -->
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static 'images/logo/white-logo.svg' %}" alt="Logo">
                        </a>
                        <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a href="{% url 'home' %}" aria-label="Toggle navigation">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'blog' %}" aria-label="Toggle navigation">Blog</a>
                                </li>
                            </ul>
                        </div> <!-- navbar collapse -->
                        {% if user.is_authenticated %}
                            <div class="button add-list-button">
                                <a href="{% url 'profile' %}" class="btn">Profile</a>
                            </div>
                            <div class="button add-list-button">
                                <a href="/logout" class="btn">Logout</a>
                            </div>
                        {% else %}
                            <div class="button add-list-button">
                                <a href="/login" class="btn">Account</a>
                            </div>
                        {% endif %}
                    </nav>
                    <!-- End Navbar -->
                </div>
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</header>
